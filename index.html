<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather forecast</title>
</head>
<body>

    <div class="container">

        <div class="search">
            <h2 class="title">Weather forecast</h2>
        <form class="request" id="request">
            <input type="text" id='city' placeholder="Enter city" class="inp">
            <button class="btn">Search</button>
        </form>
    </div>

    <div class="card">
            <h3 class="card-city"></h3>
            <hr>

        <div class="card-weather">
            <span class="card-deg"></span>
            <div class="card-description"></div>
            <hr>
        </div>
            <div class="icon"></div>
            <div class="current-datetime"></div>
         
    </div>

    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
